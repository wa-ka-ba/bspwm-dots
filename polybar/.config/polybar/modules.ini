; Modules for wakaba's polybar config

[module/sep]
type = custom/text
content = " "

[module/container-left]
type = custom/text
content = ""
content-foreground = ${colors.blue}

[module/container-right]
type = custom/text
content = ""
content-foreground = ${colors.blue}

[module/run]
type = custom/text
content = " "
click-left = $HOME/.config/rofi/launchers/type-7/launcher.sh

[module/bspwm]
type = internal/bspwm

label-focused = ●
label-focused-foreground = ${colors.pink}
label-focused-padding = 1

label-occupied = ●
label-occupied-foreground = ${colors.lightblue}
label-occupied-padding = 1

label-urgent = !
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = ○
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary

[module/date]
type = internal/date
interval = 1

date = %H:%M | %d %b
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/power]
type = custom/text
content = " "
click-left = $HOME/.config/rofi/powermenu/type-5/powermenu.sh

[module/xxxwindow]
type = custom/script
interval = 0
exec = $HOME/.config/polybar/scripts/xxxwindow.sh
